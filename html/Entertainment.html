        <link rel="stylesheet" type="text/css" href="../css/pages.css">
    </head>
    <body>
        <div class="TV">
            <p>
                <img class="OnScreen" id="TV1" src="../img/TV3.gif" alt="Scene" onclick="NextScene()">
                <div class="Display_Props">
                    
                    <button class="Helper-btns" id="previous" onclick="Previous()"></button>
                    <button class="Helper-btns" id="replay" onclick="Replay()"></button>

                    <!--- The functions mentioned are implemented in MyJavaScript.js in "js" folder. --->
                
            </div>
                <button class="Channel" id="Switch_Channel" onclick="SwitchChannel()">Change Channel</button>
